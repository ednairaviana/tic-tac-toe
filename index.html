<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/c634d214e5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">
        <h1 class="main-title">Tic-Tac-Toe</h1>

        <div class="board-game">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>

        <div class="main-banner">
            <p id="x-win" class="advice-winner"><i class="fa-regular fa-x"></i> WIN!</p>
            <p id="o-win" class="advice-winner"><i class="fa-regular fa-circle"></i> WIN!</p>
            <p id="draw" class="advice-winner ftLnGr">DRAW!</p>
            <div class="reset-btn">RESET</div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
